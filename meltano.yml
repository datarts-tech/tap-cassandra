version: 1
send_anonymous_usage_stats: true
project_id: tap-cassandra
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-cassandra
    namespace: tap_cassandra
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - schema-flattening
    - batch
    settings:
    - name: username
    - name: password
      kind: password
    - name: hosts
    - name: keyspace
    - name: local_dc
    - name: port
    - name: request_timeout
    - name: reconnect_delay
    - name: max_attempts
    - name: protocol_version
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
